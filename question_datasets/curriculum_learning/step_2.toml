text = """
You are Player {player} with {color} stones.

Task:
How many contiguous runs of EXACTLY 3 of your stones exist on the board?
Count in horizontal, vertical, and diagonal directions.

Important:
Do NOT count any length-3 window that lies inside a longer contiguous run (length >= 4).
A run counts only if it has length exactly 3.

Answer format: a single integer (no extra text).
"""

