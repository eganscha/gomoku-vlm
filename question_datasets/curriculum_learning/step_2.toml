# Q401–Q404: three_in_a_row
# Definition: EXACT three-in-a-row segments (maximal runs of length 3).
# Excludes any length-3 window that is part of a longer contiguous run (4+).
# Answer: one integer
# ============================================================
[questions.Q401]
num_samples=250
text = """
You are Player {player} playing {color}.

Task:
Count how many EXACT 3-in-a-row segments you have.
An EXACT 3-in-a-row segment is a straight line of exactly 3 contiguous intersections
(horizontal, vertical, or diagonal) occupied by your stones, and it is NOT part of a longer run.

Formally: for each direction, a run of 3 qualifies only if the immediately adjacent intersection
before the run and the immediately adjacent intersection after the run (in that same direction)
are NOT your stones (they may be empty, opponent, or off-board).

Answer format: a single integer.
"""

